{% extends 'main.html' %}

    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/post.css') }}">
    {% endblock styles %}

{% block main %}

<ul class="posts_list">

{% for item in posts%}

    <li><a href="{{ url_for('posts.post_detail', slug=item.slug) }}"><h2 class="message_post">{{ item.title }}</h2></a></li>

{% endfor %}

</ul>

{% endblock main %}
