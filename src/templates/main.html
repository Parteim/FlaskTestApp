<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/9b74a98d1b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">

    {% block styles %}

    {% endblock styles %}

    <title>{{ title }}</title>


</head>
<body>

<header>

    <menu>
        <li><a class="home_link" href="{{ url_for('index_page') }}"><span><i class="fas fa-home"></i></span></a></li>
        <li>
            <ul>
                <li><a class="top_menu_link" href="{{ url_for('posts.posts_page') }}">Blog</a></li>
                <li>
                    <form action="{{ url_for( 'posts.posts_page' ) }}" method="GET" class="search_form">
                        <label for="search_input" class="search_label">
                            <input name="search" value="{{ request.args.get('search', '') }}" type="text" id="search_input">
                        </label>
                        <button class="search_btn" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
            </ul>
        </li>
        <li><a class="sig_in_link" href="{{ url_for('sign_in') }}"><span>sign in </span><i class="fas fa-user"></i></a></li>
    </menu>

</header>

<main>
    {% block main %}

    <div class="home_message_box">
        <i class="fas fa-smile"></i>
        <h1 class="home_message">Home Page</h1>
    </div>

    {% endblock main %}
</main>

<footer></footer>

</body>
</html>
